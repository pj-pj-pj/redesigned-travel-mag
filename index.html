<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="output.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./public/faviconV2.png"
    />
    <title>TravelASSIST Magazine</title>
  </head>
  <body
    class="bg-orange-50 flex-col flex align-middle justify-around px-6 mx-auto h-full ease-in-out"
  >
    <section
      id="title-page"
      class="w-full flex flex-col align-middle mt-10"
    >
      <h1
        class="text-red-500 text-5xl font-black text-center sm:text-8xl lg:text-9xl cursor-pointer hover:scale-105"
      >
        TravelASSIST
      </h1>

      <div class="inline-flex items-center justify-center w-full">
        <hr class="w-full h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
        <h2
          class="absolute px-6 font-medium -translate-x-1/2 left-1/2 dark:text-white dark:bg-black text-2xl md:text-3xl py-2 text-center"
        >
          MAGAZINE
        </h2>
      </div>
      <nav
        class="uppercase text-2xl sm:text-3xl flex flex-col gap-2 px-2 pb-4 underline underline-offset-8 md:text-3xl"
      >
        <ul class="flex justify-between">
          <a
            href="#title-page"
            class="text-red-500"
            ><li>Home</li></a
          >
          <a
            href="#index"
            class="hover:text-red-500"
            ><li>Index</li></a
          >
        </ul>
        <ul class="flex justify-between">
          <a
            href="http://www.travelassist.com/contact_main.html"
            target="_blank"
            class="hover:text-red-500 cursor-pointer"
            ><li>Contact</li></a
          >

          <a
            href="#featured"
            class="hover:text-red-500"
            ><li>Featured</li></a
          >
        </ul>
      </nav>
    </section>
    <figure class="relative w-full mt-5">
      <img
        src="./public/travel-pics/title-img.jpg"
        alt="travel image"
        class="object-cover h-full w-full"
      />
      <figcaption
        class="bg-black bg-opacity-60 absolute px-6 pb-4 text-justify text-lg text-white bottom-0 w-full"
      >
        <h2 class="my-3 text-2xl sm:text-4xl sm:py-4 lg:py-2 text-center">
          Home of the First Travel Magazine to be published on the Web!
        </h2>
        <p
          class="indent-16 pb-2 sm:py-2 text-xs sm:text-base lg:max-w-4xl mx-auto lg:pb-2"
        >
          TravelASSIST Travel Magazine was first published in March of 1995. The
          first monthly travel magazine on the web! Lots of magazines are
          online, we hope ours will help you with your next vacation or holiday.
        </p>
      </figcaption>
    </figure>

    <span id="featured"></span>
    <hr class="border-gray-800 mt-20" />
    <h1 class="text-red-500 text-6xl font-black text-center my-4">FEATURED</h1>
    <hr class="border-gray-800 mb-20" />

    <section class="container">
      <input
        type="radio"
        name="slider"
        id="item-1"
        checked
      />
      <input
        type="radio"
        name="slider"
        id="item-2"
      />
      <input
        type="radio"
        name="slider"
        id="item-3"
      />
      <input
        type="radio"
        name="slider"
        id="item-4"
      />
      <div class="cards">
        <label
          class="card"
          for="item-1"
          id="article-1"
        >
          <img
            src="./public/travel-pics/pexels-fr3nks-287229.jpg"
            alt="article"
          />
        </label>
        <label
          class="card"
          for="item-2"
          id="article-2"
        >
          <img
            src="./public/travel-pics/pexels-markusspiske-1679772.jpg"
            alt="article"
          />
        </label>
        <label
          class="card"
          for="item-3"
          id="article-3"
        >
          <img
            src="./public/travel-pics/pexels-pixabay-210243.jpg"
            alt="article"
          />
        </label>
        <label
          class="card"
          for="item-4"
          id="article-4"
        >
          <img
            src="./public/travel-pics/pexels-quang-nguyen-vinh-222549-2649403.jpg"
            alt="article"
          />
        </label>
      </div>
      <div class="featured-description mx-auto">
        <div class="upper-part">
          <div
            class="info-area"
            id="test"
          >
            <label
              class="article-info"
              id="article-info-1"
            >
              <h2 class="title text-4xl">Mexico</h2>
              <div class="sub-line">
                <div class="subtitle">Description</div>
              </div>
            </label>
            <label
              class="article-info"
              id="article-info-2"
            >
              <h2 class="title text-4xl">Hawaii</h2>
              <div class="sub-line">
                <div class="subtitle">Description</div>
              </div>
            </label>
            <label
              class="article-info"
              id="article-info-3"
            >
              <h2 class="title text-2xl sm:text-4xl">
                Traveling with Lori Guretzki
              </h2>
              <div class="subtitle">Description</div>
            </label>
            <label
              class="article-info"
              id="article-info-2"
            >
              <h2 class="title text-2xl sm:text-4xl">
                Asia with Dominic Light
              </h2>
              <div class="sub-line">
                <div class="subtitle">Description</div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </section>

    <hr class="border-gray-800 mt-20" />
    <h1 class="text-red-500 text-6xl font-black text-center my-4">INDEX</h1>
    <hr class="border-gray-800 mb-20" />

    <section
      id="index"
      class="flex flex-col align-middle justify-center"
    >
      <h1>Check out TravelASSIST's Full Index</h1>
    </section>
    <footer></footer>
  </body>
</html>

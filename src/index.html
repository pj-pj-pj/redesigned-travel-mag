<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="output.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./public/faviconV2.png"
    />
    <title>TravelASSIST Magazine</title>
  </head>
  <body class="bg-orange-50 flex-col flex align-middle justify-around px-6">
    <section
      id="title-page"
      class="w-full my-12 sm:my-0 md:my-0 lg:my-0 h-screen flex-shrink-0 flex flex-col sm:justify-center align-middle py-6 md:py-0 lg:py-0"
    >
      <h1 class="text-5xl font-black text-center sm:text-8xl lg:text-9xl">
        TravelASSIST
      </h1>

      <div class="inline-flex items-center justify-center w-full">
        <hr class="w-full h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
        <h2
          class="absolute px-6 font-medium -translate-x-1/2 left-1/2 dark:text-white dark:bg-black text-2xl md:text-3xl py-2 text-center"
        >
          MAGAZINE
        </h2>
      </div>
      <nav
        class="uppercase text-2xl sm:text-4xl flex flex-col gap-2 px-2 pb-4 sm:pb-12 underline underline-offset-8"
      >
        <ul class="flex justify-between">
          <a
            href="#title-page"
            class="text-red-500"
            ><li>Home</li></a
          >
          <a
            href="#index"
            class="hover:text-red-500"
            ><li>Index</li></a
          >
        </ul>
        <ul class="flex justify-between">
          <a
            href=""
            target="_blank"
            class="hover:text-red-500"
            ><li>Contact</li></a
          >

          <a
            href="#featured"
            class="hover:text-red-500"
            ><li>Featured</li></a
          >
        </ul>
      </nav>
      <figure class="relative w-full h-4/6 sm:h-4/6 md:h-2/4 lg:h-2/5">
        <img
          src="./public/travel-pics/pexels-pixabay-210243.jpg"
          alt="travel image"
          class="object-cover h-full w-full"
        />
        <figcaption
          class="bg-black bg-opacity-60 absolute px-6 pb-4 text-justify text-lg text-white bottom-0 w-full"
        >
          <h2 class="my-3 text-2xl sm:text-4xl sm:py-4 lg:py-2 text-center">
            Home of the First Travel Magazine to be published on the Web!
          </h2>
          <p
            class="indent-16 pb-2 sm:py-2 text-xs sm:text-base lg:max-w-4xl mx-auto lg:pb-2"
          >
            TravelASSIST Travel Magazine was first published in March of 1995.
            The first monthly travel magazine on the web! Lots of magazines are
            online, we hope ours will help you with your next vacation or
            holiday.
          </p>
        </figcaption>
      </figure>
    </section>
    <section
      id="featured"
      class="h-screen flex"
    >
      <div class="featured-description">
        <div class="upper-part">
          <div
            class="info-area"
            id="test"
          >
            <label
              class="article-info"
              id="article-info-1"
            >
              <div class="title">Bunker</div>
              <div class="sub-line">
                <div class="subtitle">Balthazar</div>
                <div class="time">4.05</div>
              </div>
            </label>
            <label
              class="article-info"
              id="article-info-2"
            >
              <div class="title">Words Remain</div>
              <div class="sub-line">
                <div class="subtitle">Moderator</div>
                <div class="time">4.05</div>
              </div>
            </label>
            <label
              class="article-info"
              id="article-info-3"
            >
              <div class="title">Falling Out</div>
              <div class="sub-line">
                <div class="subtitle">Otzeki</div>
                <div class="time">4.05</div>
              </div>
            </label>
          </div>
        </div>
      </div>
      <input
        type="radio"
        name="slider"
        id="item-1"
        checked
      />
      <input
        type="radio"
        name="slider"
        id="item-2"
      />
      <input
        type="radio"
        name="slider"
        id="item-3"
      />
      <div class="cards">
        <label
          class="card"
          for="item-1"
          id="article-1"
        >
          <img
            src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80"
            alt="article"
          />
        </label>
        <label
          class="card"
          for="item-2"
          id="article-2"
        >
          <img
            src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80"
            alt="article"
          />
        </label>
        <label
          class="card"
          for="item-3"
          id="article-3"
        >
          <img
            src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"
            alt="article"
          />
        </label>
      </div>
    </section>
    <section id="index">
      <h1>Check out TravelASSIST's Full Index</h1>
    </section>
    <footer></footer>
  </body>
</html>
